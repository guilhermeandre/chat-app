<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/index.css">  
  <title>Document</title>
</head>
<body>
  <section class = "box-wraper">
    <header class="header-menu">
    <h1 class="title">Chromatica Messenger</h1>
    </header>
    <ol class ="messages" id="messages"></ol>
    <form class ="form-wrapper" id="sendMsg">
      <div class="user">
      <label for="name">User:</label><output id="name"></output>     
      </div>      
      <div class="input-message"><input type="text"  id="text" placeholder="Your text here"></div>
      <button type="submit" class="submit-button">Send</button> 
      <div class="is-typing"> 
        <output id="is-typing"></output>
       </div> 
   </form>
   
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
